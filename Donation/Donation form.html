<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Donation form.css">
</head>
<body>
    <div class="donate">
     <h1>Donate to charity</h1><br>
     <div id="donate">    
       <h2>Charity Donation</h2>
       <p>Please donate to children with disability in need of your assistance.</p>
       <label for="first name">First Name</label><br>

       <input type="text" id="FirstName" required><br>

       <label for="last name">Last Name</label><br>

       <input type="text" id="LastName" required><br>

       <label for="Email">Email</label><br>

       <input type="email" id="email" required><br>

       <label for="Amount">Select the amount you'd like to donate in</label><br>
       <input type="radio"><label>$50</label><br>
       <input type="radio"><label>$100</label><br>
       <input type="radio"><label>$250</label><br>
       <input type="radio"><label>$500</label><br>
       <label for="Address">Full Address</label><br>
       <input type="text" id="Address" required><br>
       <br>
       <button type="donate">Donate</button>
     </div>
   </div>
 </body>
 </html>
